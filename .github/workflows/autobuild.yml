name: Debug and Build

on:
  workflow_dispatch: # 只允许手动触发，方便调试

jobs:
  debug-and-build:
    runs-on: ubuntu-latest

    steps:
    # 步骤 1: 检出您自己的仓库
    - name: Checkout your repository
      uses: actions/checkout@v4

    # 步骤 2: 关键调试步骤！列出所有文件
    - name: List all files in the repository
      run: ls -R

    # 步骤 3: 后续步骤暂时保持不变
    - name: Set up Git user
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Sync with Upstream Latest
      run: |
        git remote add upstream https://github.com/InvertGeek/MixFile.git
        git fetch upstream master
        git reset --hard upstream/master

    - name: Apply WebDAV Patch
      run: git apply --ignore-whitespace webdav_changes.patch

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MixFile-patched-apk
        path: app/build/outputs/apk/release/app-release.apk
