name: Sync Latest, Patch, and Build APK

on:
  schedule:
    # 每天 UTC 时间 0 点触发 (北京时间早上8点)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 步骤 1: 检出您自己的仓库，确保 webdav_changes.patch 文件存在
    - name: Checkout your repository (with the patch file)
      uses: actions/checkout@v4
      # 这个动作会检出运行此 workflow 的仓库

    - name: Set up Git user
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    # 步骤 2: 与上游仓库同步，获取最新代码
    - name: Sync with Upstream Latest
      run: |
        git remote add upstream https://github.com/InvertGeek/MixFile.git
        git fetch upstream master
        git reset --hard upstream/master

    # 步骤 3: 应用补丁
    - name: Apply WebDAV Patch
      run: git apply --ignore-whitespace webdav_changes.patch

    # 步骤 4: 设置构建环境并构建
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    # 步骤 5: 上传构建产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MixFile-patched-apk
        path: app/build/outputs/apk/release/app-release.apk
