name: Android CI

on:
  # 当有代码被推送到 main 分支时，自动触发此流程
  push:
    branches: [ "main" ] # 如果你的主分支是 master，请修改这里

jobs:
  build:
    # 使用一台虚拟的 Ubuntu 服务器来执行构建
    runs-on: ubuntu-latest

    steps:
      # 第 1 步：下载你的仓库代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 第 2 步：安装和配置 Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 第 3 步：为 Gradle 脚本授权
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 第 4 步：执行核心构建命令
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 第 5 步：将构建产物 (APK) 上传，以便你下载
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: mixfile-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
